<svg width="600" height="300" viewBox="0 0 600 300" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Gradient background -->
    <linearGradient id="bgGradient" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#8B5CF6"/>
      <stop offset="100%" stop-color="#7C3AED"/>
    </linearGradient>

    <!-- Glow effect -->
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feDropShadow dx="0" dy="0" stdDeviation="20" flood-color="#4C1D95" flood-opacity="0.5"/>
    </filter>
  </defs>

  <!-- Rectangular background with rounded corners -->
  <rect x="0" y="0" width="600" height="300" rx="40" fill="url(#bgGradient)" stroke="#4C1D95" stroke-width="12" filter="url(#glow)" />

  <!-- Centered logo text -->
  <text x="50%" y="50%" text-anchor="middle" dominant-baseline="middle"
        fill="#FFFFFF" font-size="72" font-family="'Fira Code', monospace" font-weight="900"
        letter-spacing="4">
    &lt;/ALTHAF&gt;
  </text>
</svg>
