<svg width="350" height="120" viewBox="0 0 350 120" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:white;stop-opacity:1"/>
      <stop offset="100%" style="stop-color:white;stop-opacity:1"/>
    </linearGradient>
  </defs>

  <!-- Code text -->
  <text x="20" y="40" font-size="18" font-family="monospace" fill="url(#grad1)">const add = (a, b) => a + b;</text>
  <text x="20" y="65" font-size="18" font-family="monospace" fill="url(#grad1)">let result = add(4, 5);</text>
  <text x="20" y="90" font-size="18" font-family="monospace" fill="url(#grad1)">if (result &gt; 5) console.log("Success!");</text>
</svg>
